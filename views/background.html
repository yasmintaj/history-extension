<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
  <link rel="stylesheet" href="../css/style.css" />
  <title>Search History Log</title>
  <!-- <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/mongodb-client@0.0.1/lib/DataBase.min.js"></script> -->
  <style>
    body {
      min-width: 350px;
    }
  </style>
</head>

<body>
  <div id="loginPage" style="display:none">
    <h3 style="font:Bold 28px/41px Georgia, serif;" class="title"> GyanPath </h3>
    <p style="font: Bold 14px/18px Georgia, serif;" class="text">An extension to record the browser<br />
      history and generate reports.</p>
    <button id="googleSignIn" type="submit">
      <img class="google-icon" src="/images/googleicon.png" />LOGIN WITH GOOGLE
    </button>
    <br />
    <p class="infoText">Your data will be saved only when logged in.</p>
  </div>

  <div id="sessionRecord">
    <h3 style="color:#00BA48; font:Bold 22px/35px Georgia, serif;">GyanPath</h3>
    <button style="padding-top: -10px;" class="submit" id="googleSignOut" type="submit">Sign-out</button><br />
    <div style="border: 1px solid; color:rgb(130, 177, 148);
      padding: 10px;
      box-shadow: 3px 8px rgb(127, 194, 152);">
      <div id="setValues">
        <select id="setDuration" style="font-size:18px; height: 40px;" type="text" name="duration" required>
          <option value="" selected disabled>Set Duration</option>
        </select>
        <input type="url" id="excludeurl" placeholder="Add URL to exclude" size="30" />
        <button id="addUrl">Add</button>
        <button id="startRecord" type="submit">Start Record</button>
      </div>
      <div id="sessionCounter" style="margin-left:80px; display: none;">
        <span id="timer" style="color:#00BA48; font-weight: 500;font-size: 40px;">00:00:00</span><br />
        <div style="margin-left: 75px;margin-top:20px">
          <button id="pause">Pause</button>
          <button id="resume">Resume</button>
          <button id="stopRecord">Stop</button>
        </div>
      </div>
    </div>
    <button class="reports" id="viewRecord" type="submit">View Record</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script>
  <script src="../js/pouchdb-7.1.1.min.js"></script>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/background.js"></script>
  <script src="../js/session.js"></script>
  <script src="../js/firebase.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</body>

</html>
